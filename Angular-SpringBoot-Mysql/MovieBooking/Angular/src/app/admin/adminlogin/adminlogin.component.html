<div class="adminlogin">




<div class="center">
  <h1>Login</h1>
  <form method="post">
    <div class="txt_field">
      <input type="text"  [(ngModel)]="loginData.username" [ngModelOptions]="{standalone: true}" required>
      <span></span>
      <label>Username</label>
    </div>
    <div class="txt_field">
      <input type="password" [(ngModel)]="loginData.password" [ngModelOptions]="{standalone: true}" required>
      <span></span>
      <label>Password</label>
    </div>
    <!-- <div class="pass">Forgot Password?</div> -->
    <input type="submit" (click)="adminLogin()" value="Login">
    <div class="signup_link">
      {{errorMsg}}
    </div>
  </form>
</div>
</div>
